<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form id="search" method="get">
  <div class="input-group">
    <input id="search-box" type="text" class="form-control" autocomplete="off"
           placeholder="Tìm kiếm sản phẩm, danh mục hay thương hiệu mong muốn..."
           name="q">
          <span class="input-group-btn">
            <button id="search-btn" class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
              <span class="search-label"> Tìm kiếm</span>
            </button>
          </span>
  </div>
</form>

<div id="result"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/assets/themes/bootstrap/js/bootstrap.min.js"></script>

<script src="/assets/data.js"></script>
</body>
</html>
